<script>
    $(document).ready(() => {
        getAdmin();
        getCompanyDetails();
    });

    let admin_id

    function getAdmin() {
        $.get({
            url: BASE_URL + '/get-profile',
            success: (result) => {
                var result = result.data;
                localStorage.setItem('type', result.type);
                $("#txt_name").val(result.full_name);
                $("#txt_email").val(result.email);
                $("#txt_mobile").val(result.mobile);
                $("#lbl_email").html(result.email);
                $("#lbl_mobile").html(result.mobile);
                admin_id = result._id;
                getCompanyDetails(admin_id)
            },
            error: (error) => {
                window.location.href = 'login.html'
            }
        });
    }

    let company_id; // Declare the company_id variable at the beginning

    // Getting Admin
    function getCompanyDetails(admin_id) {
        $.get({
            url: BASE_URL + '/company/get',
            contentType: 'application/json',
            success: (result) => {
                var result = result.data;
                if (result && result.length > 0) {
                    $('#btn_company_update').show();
                    $('#btn_company_add').hide();
                    for (var i = 0; i < result.length; i++) {
                        var tempUser = result[i];
                        if (tempUser.createdById == admin_id) {
                            $('#txt_company_name').val(tempUser.company_name)
                            $('#txt_company_address').val(tempUser.company_address)
                            $('#txt_company_mobile').val(tempUser.company_mobile)
                            $('#txt_company_email').val(tempUser.company_email)
                            $('#txt_company_gst').val(tempUser.company_gst)
                            $('#img_originalProfile').attr('src', tempUser.company_logo_url).show()
                            $('#img_profile').hide()
                            company_id = tempUser._id; // Set the company_id here
                        }
                    }
                } else {
                    $('#btn_company_add').show();
                    $('#btn_company_update').hide();
                }
            },
            error: (error) => {
                return error.responseJSON ? toastError('Error', error.responseJSON.message) : toastError();
            }
        });
    }


    // Adding Company Details
    $("#btn_company_update").click(async () => {
        var company_name = $('#txt_company_name').val()
        var company_address = $('#txt_company_address').val()
        var company_mobile = $('#txt_company_mobile').val()
        var company_email = $('#txt_company_email').val()
        var company_gst = $('#txt_company_gst').val()
        var company_logo_url = $("#file_logo").val()

        if (!company_name || !company_address || !company_mobile || !company_email || !company_gst) {
            return $.toast({
                heading: 'Error!',
                text: 'All Fields Required',
                position: 'top-right',
                loaderBg: '#f21d1d',
                class: 'jq-toast-danger',
                hideAfter: 3500,
                stack: 6,
                showHideTransition: 'fade'
            });
        }
        var bodyObject = {
            company_id, // Include company_id in the request payload
            company_name,
            company_address,
            company_mobile,
            company_email,
            company_gst
        }
        if ($('#file_logo')[0].files[0]) {
            var fileData = new FormData();
            fileData.append('directory', 'company-logo')
            fileData.append('files', $('#file_logo')[0].files[0]);
            await $.post({
                url: BASE_URL + '/file-upload',
                dataType: 'json',
                data: fileData,
                processData: false,
                contentType: false,
                success: (result) => {
                    result = result.data;
                    bodyObject.company_logo_url = result.fileURLs[0];
                },
                error: (error) => {
                    var error = error.responseJSON
                    $.toast({
                        heading: 'Error!',
                        text: error.message,
                        position: 'top-right',
                        loaderBg: '#f21d1d',
                        class: 'jq-toast-danger',
                        hideAfter: 3500,
                        stack: 6,
                        showHideTransition: 'fade'
                    });
                },
            });
        }
        $.post({
            url: BASE_URL + '/company/update',
            contentType: 'application/json',
            data: JSON.stringify(bodyObject),
            success: (result) => {
                result = result.data;
                $.toast({
                    heading: 'Successful',
                    text: "Company Details Updated successfully",
                    position: 'top-right',
                    loaderBg: '#08526e',
                    class: 'jq-toast-success',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
            },
            error: (error) => {
                error = error.responseJSON
                $.toast({
                    heading: 'Error!',
                    text: error.message,
                    position: 'top-right',
                    loaderBg: '#f21d1d',
                    class: 'jq-toast-danger',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
            }
        });
    });

    //Open select file
    $('#icon_camera, #img_profile, #img_originalProfile').click(() => {
        $('#file_logo').click();
    });

    //Updating Profile Image
    $("#file_logo").change(function () {
        if (this.files[0]) {
            var file = this.files[0]
            var type = file.type.split('/').pop().toLowerCase();
            if (type != "jpeg" && type != "jpg" && type != "png") {
                return $.toast({
                    heading: 'Error!',
                    text: 'File Formate not Correct. Select valid File Formate',
                    position: 'top-right',
                    loaderBg: '#f21d1d',
                    class: 'jq-toast-danger',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });

            }
            if ((file.size / 1024) > 1024) {
                return $.toast({
                    heading: 'Error!',
                    text: 'File is too Large. Please select file size below 1 MB',
                    position: 'top-right',
                    loaderBg: '#f21d1d',
                    class: 'jq-toast-danger',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
            }
            $('#img_originalProfile').hide()
            const objectURL = URL.createObjectURL(file)
            return $('#img_profile').attr('src', objectURL).show();
        } else {
            if ($('#img_originalProfile').attr('src') == '') {
                $('#img_profile').attr('src', 'images/logo-small.png').show()
                $('#img_originalProfile').hide()
            } else {
                $('#img_profile').hide()
                $('#img_originalProfile').show()
            }
        }
    });


    //Update Profile
    $("#btn_update").click(() => {
        var full_name = ($("#txt_name").val()).trim();
        if (!full_name) {
            return $.toast({
                heading: 'Error!',
                text: "Username is Required",
                position: 'top-right',
                loaderBg: '#08526e',
                class: 'jq-toast-danger',
                hideAfter: 3500,
                stack: 6,
                showHideTransition: 'fade'
            });
        }
        $.post({
            url: BASE_URL + '/update-profile',
            contentType: 'application/json',
            data: JSON.stringify({
                full_name
            }),
            success: (result) => {
                $.toast({
                    heading: 'Successful',
                    text: "Profile updated successfully",
                    position: 'top-right',
                    loaderBg: '#08526e',
                    class: 'jq-toast-success',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
                getAdmin()
            },
            error: (error) => {
                $.toast({
                    heading: 'Error!',
                    text: "Something went wrong! please try again",
                    position: 'top-right',
                    loaderBg: '#f21d1d',
                    class: 'jq-toast-danger',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
            },
            beforeSend: () => {
                $('#btn_update').attr('disabled', true)
            },
            complete: () => {
                $('#btn_update').removeAttr('disabled')
            }
        });
    })

    //Updating Password
    $("#btn_updatePassword").click(() => {
        var password = ($("#txt_password").val()).trim(),
            conPassword = ($("#txt_conPassword").val()).trim();
        if (!password || !conPassword) {
            return $.toast({
                heading: 'Error!',
                text: 'Both password and confirm password Required',
                position: 'top-right',
                loaderBg: '#f21d1d',
                class: 'jq-toast-danger',
                hideAfter: 3500,
                stack: 6,
                showHideTransition: 'fade'
            });
        }
        if (password != conPassword) {
            return $.toast({
                heading: 'Error!',
                text: 'Password and confirm password must be same',
                position: 'top-right',
                loaderBg: '#f21d1d',
                class: 'jq-toast-danger',
                hideAfter: 3500,
                stack: 6,
                showHideTransition: 'fade'
            });
        }
        $.post({
            url: BASE_URL + '/change-password',
            contentType: 'application/json',
            data: JSON.stringify({
                'password': password,
            }),
            success: (result) => {
                result = result.data;
                $.toast({
                    heading: 'Successful',
                    text: "Password changed successfully",
                    position: 'top-right',
                    loaderBg: '#08526e',
                    class: 'jq-toast-success',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
                $("#txt_password").val('');
                $("#txt_conPassword").val('');
                localStorage.setItem("authorization", result.authorization);
            },
            error: (error) => {
                var error = error.responseJSON
            },
            beforeSend: () => {
                $('#btn_update').attr('disabled', true)
            },
            complete: () => {
                $('#btn_update').removeAttr('disabled')
            }
        });
    })

    //Adding Company Details
    $("#btn_company_add").click(async () => {
        var company_name = $('#txt_company_name').val()
        var company_address = $('#txt_company_address').val()
        var company_mobile = $('#txt_company_mobile').val()
        var company_email = $('#txt_company_email').val()
        var company_gst = $('#txt_company_gst').val()
        var company_logo_url = $("#file_logo").val()

        if (!company_name || !company_address || !company_mobile || !company_email || !company_gst) {
            return $.toast({
                heading: 'Error!',
                text: 'All Fields Required',
                position: 'top-right',
                loaderBg: '#f21d1d',
                class: 'jq-toast-danger',
                hideAfter: 3500,
                stack: 6,
                showHideTransition: 'fade'
            });
        }
        var bodyObject = {
            company_name,
            company_address,
            company_mobile,
            company_email,
            company_gst
        }
        if ($('#file_logo')[0].files[0]) {
            var fileData = new FormData();
            fileData.append('directory', 'company-logo')
            fileData.append('files', $('#file_logo')[0].files[0]);
            await $.post({
                url: BASE_URL + '/file-upload',
                dataType: 'json',
                data: fileData,
                processData: false,
                contentType: false,
                success: (result) => {
                    result = result.data;
                    bodyObject.company_logo_url = result.fileURLs[0];
                },
                error: (error) => {
                    var error = error.responseJSON
                    $.toast({
                        heading: 'Error!',
                        text: error.message,
                        position: 'top-right',
                        loaderBg: '#f21d1d',
                        class: 'jq-toast-danger',
                        hideAfter: 3500,
                        stack: 6,
                        showHideTransition: 'fade'
                    });
                },
            });
        }
        $.post({
            url: BASE_URL + '/company/create',
            contentType: 'application/json',
            data: JSON.stringify(bodyObject),
            success: (result) => {
                result = result.data;
                $.toast({
                    heading: 'Successful',
                    text: "Company Details added successfully",
                    position: 'top-right',
                    loaderBg: '#08526e',
                    class: 'jq-toast-success',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
            },
            error: (error) => {
                error = error.responseJSON
                $.toast({
                    heading: 'Error!',
                    text: error.message,
                    position: 'top-right',
                    loaderBg: '#f21d1d',
                    class: 'jq-toast-danger',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
            }
        });
    })
