<script>
    let allUsers
    var tblAdmin = $('#tbl_admin').DataTable({
        responsive: true,
        paging: false,
        language: {
            search: "_INPUT_",
            searchPlaceholder: "Search...",
            "sLengthMenu": "Show _MENU_ Records",
        },
        "dom": '<"row"<"#idid.col-7"><"col-5"fl><"col-12"rt><"col-12">><"row"<"col-12"ip>><"clear">',
        "columns": [{
            "width": "7%"
        }, {
            "width": "15%"
        }, {
            "width": "25%"
        }, {
            "width": "10%"
        },
            null, {
            "width": "25%"
        },
        ]
    });

    $(document).ready(() => {
        getAdmins()
    });

    var userLocalStorageType = JSON.parse(localStorage.getItem('type'));;
    if (userLocalStorageType === 'MASTER' || userLocalStorageType === 'CLIENT') {
        $('#create_btn').show();
        function getAdmins() {
            $.get({
                url: BASE_URL + '/get-admins',
                success: (result) => {
                    tblAdmin.clear().draw();
                    var result = result.data;
                    var userLocalStorageType = JSON.parse(localStorage.getItem('type'));;

                    if (result) {
                        for (var i = 0; i < result.length; i++) {
                            var tempAdmin = result[i];

                            if (tempAdmin.type === 'SUB' || tempAdmin.type === 'MASTER') {
                                continue;
                            } else

                                var button = `<div class="d-flex">
            <button type="button" class="btn mr-1 btn-outline-success" title="view user" onclick=openAdminModal("${tempAdmin._id}",this)><i class="fas fa-eye"></i> Edit</button>
        </div>`
                            var type
                            if (tempAdmin.type == "MASTER") {
                                type = '<p class="text-success"><i class="fa fa-check"></i> Master Admin</p>'
                            } else {
                                type = `<p class="text-success"> ${tempAdmin.type} </p>`
                            }
                            tblAdmin.row.add([
                                `${i + 1}`, tempAdmin.full_name, tempAdmin.email, tempAdmin.mobile, type, button
                            ]).draw();
                        }
                    }
                },
                error: (error) => {
                    return error.responseJSON ? toastError('Error', error.responseJSON.message) : toastError();
                }
            });
        }
    }

    function openAdminModal(id) {
        // Fetch data from API based on the id
        $.get({
            url: BASE_URL + '/get-admins',
            contentType: 'application/json',
            success: (result) => {
                var admins = result.data;
                if (admins) {
                    for (var i = 0; i < admins.length; i++) {
                        var tempAdmin = admins[i];
                        if (tempAdmin._id == id) {
                            $("#txt_name").val(tempAdmin.full_name);
                            $("#txt_email").val(tempAdmin.email);
                            $("#txt_mobile").val(tempAdmin.mobile);
                            $("#list_type").val(tempAdmin.type);

                            $("#id_admin").val(id)
                            $('#modal_admin').modal('show');
                        }
                    }
                }
            },
            error: (error) => {
                const errorMessage = error.responseJSON ? error.responseJSON.message : 'Error';
                toastError('Error', errorMessage);
            }
        });
    }

    function updateAdmin() {
        const newType = $('#list_type').val();
        const admin_id = $('#id_admin').val();
        console.log(admin_id)
        const payload = {
            adminId: admin_id,
            newType
        };

        $.post({
            url: BASE_URL + '/update-admin-type',
            contentType: 'application/json',
            data: JSON.stringify(payload),
            success: (result) => {
                toastSuccess('Success', 'Admin Type Updated successfully');
                $('#modal_admin').modal('hide');
                getAdmins();
            },
            error: (error) => {
                const errorMessage = error.responseJSON ? error.responseJSON.message : 'Error';
                toastError('Error', errorMessage);
            }
        });
    }
</script>
