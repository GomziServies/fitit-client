<script>
    const urlParams = new URLSearchParams(window.location.search);

    if (urlParams.has("admin_id")) {
        if (urlParams.get("admin_id") == '') {
            window.location.href = 'admins.html'
        }
        $("#div_password").show();
    }

    $(document).ready(() => {
        getAdmin()
    });

    //Getting Admin
    function getAdmin() {
        $.get({
            url: BASE_URL + '/get-admins',
            contentType: 'application/json',
            success: (result) => {
                var result = result.data;
                if (result) {
                    for (var i = 0; i < result.length; i++) {
                        var tempAdmin = result[i];
                        if (tempAdmin._id == urlParams.get("admin_id")) {
                            $("#txt_name").val(tempAdmin.full_name);
                            $("#txt_email").val(tempAdmin.email);
                            $("#txt_mobile").val(tempAdmin.mobile);
                            $("#lbl_name").html(tempAdmin.full_name);
                            $("#lbl_email").html(tempAdmin.email);
                            $("#lbl_mobile").html(tempAdmin.mobile);
                        }

                    }
                }
            },
            error: (error) => {
                return error.responseJSON ? toastError('Error', error.responseJSON.message) : toastError();
            }
        });
    }

    //Updating Password
    $("#btn_update").click(() => {
        var password = ($("#txt_password").val()).trim(),
            conPassword = ($("#txt_conPassword").val()).trim();
        if (!password || !conPassword) {
            return $.toast({
                heading: 'Error!',
                text: 'Both password and confirm password Required',
                position: 'top-right',
                loaderBg: '#f21d1d',
                class: 'jq-toast-danger',
                hideAfter: 3500,
                stack: 6,
                showHideTransition: 'fade'
            });
        }
        if (password != conPassword) {
            return $.toast({
                heading: 'Error!',
                text: 'Password and confirm password must be same',
                position: 'top-right',
                loaderBg: '#f21d1d',
                class: 'jq-toast-danger',
                hideAfter: 3500,
                stack: 6,
                showHideTransition: 'fade'
            });
        }
        $.post({
            url: BASE_URL + '/admin-change-password',
            contentType: 'application/json',
            data: JSON.stringify({
                'id': urlParams.get("admin_id"),
                'password': password,
            }),
            success: (result) => {
                result = result.data;
                $.toast({
                    heading: 'Successful',
                    text: "Password changed successfully",
                    position: 'top-right',
                    loaderBg: '#08526e',
                    class: 'jq-toast-success',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
                $("#txt_password").val('');
                $("#txt_conPassword").val('');
            },
            error: (error) => {
                return error.responseJSON ? toastError('Error', error.responseJSON.message) : toastError();
            },
            beforeSend: () => {
                $('#btn_update').attr('disabled', true)
            },
            complete: () => {
                $('#btn_update').removeAttr('disabled')
            }
        });
    })

    //Adding User
    $("#btn_company_add").click(async () => {
        var company_name = $('#txt_company_name').val()
        var company_address = $('#txt_company_address').val()
        var company_mobile = $('#txt_company_mobile').val()

            return $.toast({
                heading: 'Error!',
                text: 'All Fields Required',
                position: 'top-right',
                loaderBg: '#f21d1d',
                class: 'jq-toast-danger',
                hideAfter: 3500,
                stack: 6,
                showHideTransition: 'fade'
            });
        }
        var bodyObject = {
            firstName,
            lastName,
            email,
            mobile,
            gender,
            birth_date,
        }
        if ($('#file_profile')[0].files[0]) {
            var fileData = new FormData();
            fileData.append('directory', 'user-profile')
            fileData.append('files', $('#file_profile')[0].files[0]);
            await $.post({
                url: BASE_URL + '/file-upload',
                dataType: 'json',
                data: fileData,
                processData: false,
                contentType: false,
                success: (result) => {
                    result = result.data;
                    bodyObject.profile_image = result.fileURLs[0];
                },
                error: (error) => {
                    var error = error.responseJSON

                        heading: 'Error!',

                        position: 'top-right',

                    });
                },
            });
        }
        $.post({
            url: BASE_URL + '/user/create',
            contentType: 'application/json',

            success: (result) => {
                result = result.data;
                $.toast({

            },
            complete: () => {

            }
        });
    })
